<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLID MUSIC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-screen">
        <header>
            <img src="logo.png" alt="SOLID MUSIC Logo" class="logo">
        </header>
        <main>
            <div class="content">
                <h1>Мы — SOLID MUSIC</h1>
                <p>Команда профессионалов, которая создаёт и поддерживает талантливых музыкантов. Мы ищем новые голоса и уникальные звучания, чтобы вместе покорять музыкальные вершины.</p>
                <p><b>Присоединяйся к сильнейшим и приготовься вертеть индустрию вместе</b></p>
                <button id="apply-button" class="main-button">ХОЧУ</button>
            </div>
        </main>
    </div>

    <div id="overlay" class="overlay">
        <div class="form-container">
            <span id="close-button" class="close-button">&times;</span>
            <h2>Присоединиться к SOLID MUSIC</h2>
            <form id="join-form">
                <input type="text" name="Имя" placeholder="Твоё имя" required>
                <input type="email" name="Почта" placeholder="Твоя почта" required>
                <textarea name="Причина" placeholder="Почему именно ты?" rows="4" required></textarea>
                <button type="submit" class="submit-button">ОТПРАВИТЬ</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
